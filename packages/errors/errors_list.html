<template name="meteorErrors">
  <div class="hmelenok-error-container">
  {{#each errors}}
    {{> meteorError}}
  {{/each}}
</div>
</template>

<template name="meteorError">
  <div class="alert alert-warning alert-dismissible hmelenok-alert" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
